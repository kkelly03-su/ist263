<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rollovers</title>
    <script>
        function change () {
            document.getElementById("arrow").setAttribute("src, https://laferger.github.io/ist263/images/arrow_over.jpeg")
        }
        function changeBack () {
            document.getElementById("arrow").setAttribute("src, https://laferger.github.io/ist263/images/arrow.jpeg")
        }
    </script>
</head>
<body>
    <h1>Image Rollovers</h1>
    <img id="Apron" onmouseover="change();" onmouseout="changeBack();" src="https://laferger.github.io/ist263/images/arrow.jpeg" alt="arrow">
</body>
</html>
