<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Week 4 Notes</title>
        <style>
            td, th {border: 1px solid black;}
        </style>
    </head>
    <body>
        <h1>Tables and Forms Day</h1>
            <h2>Tables</h2>
                <table>
                    <caption>World Populations</caption>
                    <tr><!-- tr stands for table row--> 
                        <th>Country</th> <!-- Th means its a header= table heading-->
                        <th>Population</th>
                        <th>% of Population</th>
                    </tr>
                    <tr>
                        <td>China</td>
                        <td>1,403,830,640</td>
                        <td>18%</td>
                    </tr>
                    <tr>
                        <td>India</td>
                        <td>1,365,529,124</td>
                        <td>17.5%</td>
                    </tr>
                    <tr>
                        <td>United States</td>
                        <td>330,070,331</td>
                        <td>4.2%</td>
                    </tr>
                </table>
            <h2>Forms</h2>
                <form action="" method="post">
                    <!--post sends form data on the back end-->
                    <!--for value must match id value to link label and input element-->
                    <label for="fullname">Full Name</label><br>
                    <input type="text" id="fullname" name="fullname"><br>
                    <label for="Instructions">Special Instructions:</label><br>
                    <textarea id="Instructions" name="Instructions" rows="3" cols="60"></textarea><br>
                    <p>Choose a delivery method:</p>
                    <!--the value in name hooks radio buttons together-->
                    <input type="radio" id="pickup" name="pickupdelivery" value="pickup">
                    <label for="pickup">Pickup</label>
                    <input type="radio" id="delivery" name="pickupdelivery" value="delivery"></label>
                    <label for="delivery">Delivery</label>
                    <p>Do you want extra sauce</p>
                    <input type="checkbox" id="extra" name="extra" value="yes">
                    <label for="extra">yes</label><br>
                    <label>Neighborhood</label><br>
                    <select id="neighborhood" name="neighborhood">
                        <option></option>
                        <option>Westcott</option>
                        <option>Downtown</option>
                        <option>Eastwood</option>
                    </select><br>
                    <input type="submit" value="Send Form">
                    <!--most form elementsare inline no forwarding to the next line, no margin around-->
                </form>
    </body>
</html>
