<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A11y</title>\
    <style>
        .skip{
            background-color: rgb(95, 158, 160);
            padding: 8px;
            border: 2px solid #000000;
            text-decoration: none;
            position: absolute; /* position relative to top and bottom of viewport */
            top: 10px;
            left: -999px; /* to push the button off screen */
        }
        .skip:focus { /* when the button is tabbed to */
            left: 10px; 
        }
    </style>
</head>
<body>
    <nav>
        <!-- dont forget bookmark link in skip to content-->
        <a href="#skip" class="skip">Skip to Content</a><br>
        <!-- tabindex is for complex website to change tab order-->
        <a href="http://www.amazon.com" tabindex="4">Amazon</a><br>
        <a href="http://www.google.com" tabindex="3">Google</a><br>
        <a href="http://www.ebay.com" tabindex="2">Ebay</a><br>
    </nav>
    <h1>All the A11y Techniques</h1>
    <p id="#skip">Lorem ipsum dolor sit amet consectetur adipisicing elit. Harum eum dicta distinctio voluptate optio! Deserunt ab eum repellat aspernatur? Reprehenderit commodi obcaecati officiis nobis, a debitis tempore nihil pariatur corporis?</p>
</body>
</html>
