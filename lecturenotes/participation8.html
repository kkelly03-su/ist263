<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .numbers {border: 1px solid; color: #000000;}
        nav {display: flex;}
        nav div {flex: 1; border: 1px solid; color: #000000;}
        .wide {flex: 2}
    </style>
</head>
<body>
    <h1>Flexbox Participation</h1>

    <nav class="numbers"> 
        <div class="wide">1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </nav>
</body>
</html>
