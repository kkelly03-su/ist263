<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Skills</title>
<!-- Add Font Awesome stylesheet -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-Pv4J4mxVxhGALy3d7r2pIca6dtwDGLgFQdQ+yOZ//h4ZPp1RLnKk7h0BC2W/58Nc" crossorigin="anonymous">
<style>
  /* Container for each skill */
  .skill-container {
    display: flex;
    align-items: center;
  }
  
  /* Define icon width */
  .skill-icon {
    width: 20px; /* You can adjust the width as needed */
    margin-right: 10px; /* Add some spacing between icon and text */
  }
</style>
</head>
<body>
    <div class="skill-container">
        <div>
            <i class="fas fa-book skill-icon"></i>
        </div>
        <div>
            Speed Reading
        </div>
    </div>

    <div class="skill-container">
        <div>
            <i class="fas fa-user skill-icon"></i>
        </div>
        <div>
            UX Design
        </div>
    </div>

    <div class="skill-container">
        <div>
            <i class="fas fa-hashtag skill-icon"></i>
        </div>
        <div>
            Social Media Marketing
        </div>
    </div>

    <div class="skill-container">
        <div>
            <i class="fas fa-users skill-icon"></i>
        </div>
        <div>
             Audience Based Posts
        </div>
    </div>

    <div class="skill-container">
        <div>
            <i class="fas fa-clock skill-icon"></i>
        </div>
        <div>
            600 Words Per Min
        </div>
    </div>
</body>
</html>
